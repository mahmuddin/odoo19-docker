version: '3.1'
services:
  web:
    image: odoo:19
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
      - ODOO_ADMIN_PASSWORD=${ODOO_ADMIN_PASSWD}
    env_file:
      - .env
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

volumes:
  odoo-web-data:
  odoo-db-data:
